name: 'lint and test'
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - uses: dominikh/staticcheck-action@v1
        with:
          version: 'latest'
          install-go: false
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v4'
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Run Test
        run: go test -cover -race ./...